<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>샘플 상세보기</title>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<th:block th:replace="fragments/header :: script"></th:block>
		<th:block th:replace="fragments/header :: link"></th:block>
	</head>
	<body>
		<divs="container">	
			<th:block th:replace="fragments/header :: header"></th:block>
		    <hr>
			<div>
					배너
				</div>
				<div class="first-content">
					<nav aria-label="breadcrumb">
					  <ol class="breadcrumb">
					    <li class="breadcrumb-item"><a href="/">Home</a></li>
					    <li class="breadcrumb-item"><a href="/sample/list">Sample</a></li>
					    <li class="breadcrumb-item active" aria-current="page">Detail</li>
					  </ol>
					</nav>
				</div>
		<div class="container">
			<h2 class="mt-4">샘플 수정</h2>
			<hr>
			<table class="table table-bordered">
				<tbody>
					<tr>
						<th>No</th>
						<td th:text="${sample.no}"></td>
					</tr>
					<tr>
						<th>Name</th>
						<td th:text="${sample.name}"></td>
					</tr>										</tr>
				</tbody>
			</table>
			<a href="/sample/list" class="btn btn-primary">목록</a>
			<a th:href="@{/sample/edit/{no}(no=${sample.no})}" class="btn btn-warning">수정</a>
			<a th:href="@{/sample/delete/{no}(no=${sample.no})}" class="btn btn-danger">삭제</a>	
		</div>
	</div>
	<th:block th:replace="fragments/footer :: footer"></th:block>
	</body>
</html>
